<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="robots" content="noindex" /> <!-- 本番では index,follow に切り替え -->
  <!-- meta情報 -->
  <title>Hinata</title>
  <meta name="description" content="説明文を入れる" />
  <!-- ogp -->
  <meta property="og:title" content="タイトルを入れる" />
  <meta property="og:type" content="Website" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:image" content="https://example.com/ogp.jpg" />
  <meta property="og:site_name" content="タイトルを入れる" />
  <meta property="og:description" content="説明文を入れる" />
  <meta property="og:locale" content="ja_JP">

  <meta name="twitter:card" content="summary_large_image">

  <link rel="canonical" href="https://example.com/">
  <!-- Favicon / App Icons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- JavaScript（jQuery 3.7.1 + 正SRI）-->
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer src="./assets/js/script.js"></script>
</head>

  </main>
